<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Inicia sesión o crea tu cuenta en CLOVERFOX Studios. Accede a tu historial de compras, logros y juegos gratuitos.">
    <meta property="og:title" content="Iniciar Sesión — CLOVERFOX Studios">
    <meta property="og:type" content="website">
    <title>Iniciar Sesión — CLOVERFOX Studios</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main id="main-content">
        <div class="login-page">
            <div class="login-card animate-on-scroll visible">
                <div class="login-header">
                    <a href="index.html" class="logo" style="justify-content: center;" aria-label="Volver al inicio">
                        <div class="logo-icon" aria-hidden="true"><img src="Logo.png" width="56" height="56" alt="">
                        </div>
                        <span>CLOVERFOX</span>
                    </a>
                    <h1>Bienvenido de nuevo</h1>
                    <p>Inicia sesión para acceder a tu cuenta, historial de compras y juegos gratuitos.</p>
                </div>

                <form id="loginForm" aria-label="Formulario de inicio de sesión">
                    <div class="form-group">
                        <label for="loginEmail">Correo electrónico</label>
                        <input type="email" id="loginEmail" class="form-control" placeholder="tu@email.com" required
                            aria-required="true" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Tu contraseña"
                            required aria-required="true" autocomplete="current-password" minlength="8">
                    </div>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: var(--space-lg); font-size: var(--fs-small);">
                        <label
                            style="display: flex; align-items: center; gap: var(--space-sm); cursor: pointer; color: var(--color-text-secondary);">
                            <input type="checkbox" style="accent-color: var(--color-primary);">
                            Recuérdame
                        </label>
                        <a href="#" style="color: var(--color-primary);">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        Iniciar sesión
                    </button>
                </form>

                <div class="divider">o</div>

                <button class="btn btn-outline" style="width: 100%; margin-bottom: var(--space-sm);">
                    <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continuar con Google
                </button>

                <button class="btn btn-outline" style="width: 100%;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path
                            d="M24 4.56v14.91c0 .98-.81 1.76-1.79 1.76H1.79C.81 21.24 0 20.46 0 19.48V4.56C0 3.58.81 2.8 1.79 2.8H22.2c.98 0 1.79.78 1.79 1.76zm-2 .12L12 13.74 2 4.68v14.8h20V4.68z" />
                    </svg>
                    Continuar con Email
                </button>

                <div class="login-footer">
                    <p>¿No tienes cuenta? <a href="#">Crear cuenta gratuita</a></p>
                    <p style="margin-top: var(--space-sm);"><a href="index.html">← Volver al inicio</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
